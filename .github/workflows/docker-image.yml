name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: docker-practice/actions-setup-docker@v1
    - run: docker --version
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag fabienhinault/metatype1:$(date +%s)


